<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | Made By Sam</title>
</head>

<body>
    <h1>Calculette Made By Sam</h1>
    <div class="container">
        

        <section class="screen">
            0
        </section>

        <section class="calc-btn">
            <div class="calc-btn-row">
                <button class="calc-btn double">
                    C
                </button>
                <button class="calc-btn">
                    &larr;
                </button>
                <button class="calc-btn">
                    &divide;
                </button>
            </div>

            <div class="calc-btn-row">
                <button class="calc-btn">
                    7
                </button>
                <button class="calc-btn">
                    8
                </button>
                <button class="calc-btn">
                    9
                </button>
                <button class="calc-btn">
                    &times;
                </button>
            </div>

            <div class="calc-btn-row">
                <button class="calc-btn">
                    4
                </button>
                <button class="calc-btn">
                    5
                </button>
                <button class="calc-btn">
                    6
                </button>
                <button class="calc-btn">
                    &minus;
                </button>
            </div>


            <div class="calc-btn-row">
                <button class="calc-btn">
                    1
                </button>
                <button class="calc-btn">
                    2
                </button>
                <button class="calc-btn">
                    3
                </button>
                <button class="calc-btn">
                    &plus;
                </button>
            </div>

            <div class="calc-btn-row">
                <button class="calc-btn triple">
                    0
                </button>
                <button class="calc-btn triple">
                    &equals;
                </button>
            </div>

    </div>
    </section>

    </div>
    <section>
        <div class='air air1'></div>
        <div class='air air2'></div>
        <div class='air air3'></div>
        <div class='air air4'></div>
    </section>
    <footer>
        <p>This calculator app was made By Samuel Boyer &copy;</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
